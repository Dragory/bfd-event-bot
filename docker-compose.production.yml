version: '3'
name: bfd-event-bot
services:
  bot:
    build:
      context: .
      args:
        HOST_USER_UID: ${HOST_USER_UID:?Missing HOST_USER_UID}
        HOST_USER_GID: ${HOST_USER_GID:?Missing HOST_USER_GID}
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/bot
    restart: on-failure:10
    working_dir: "/bot"
    command: >
      bash -c "id && npm i && npm run build && npm run migrate && npm start"
